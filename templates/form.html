{% extends 'layout.html' %}

{% block body %}
<p>User : {{user}}</p>
<form action="/", method="post">
    <label for="choice">Pilihan Anda : </label>
    <select name="choice" required>
        <option disabled selected value="" hidden>Presiden</option>
        {% for choice in choices %}
            <option value={{choice}}>{{choice}}</option>
        {% endfor %}
    </select>
    <br><button type="submit">Submit</button>
</form>
{% endblock body %}
